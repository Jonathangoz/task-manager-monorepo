# .github/workflows/frontend-deploy.yml
name: ğŸ¨ Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'shared/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'shared/**'

env:
  NODE_VERSION: '20'
  SERVICE_PATH: './frontend/task-manager-ui'

jobs:
  # âœ… AnÃ¡lisis de CÃ³digo y Testing
  test:
    name: ğŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_PATH }}/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm ci

      - name: ğŸ” Lint Code
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm run lint

      - name: ğŸ¨ Check Code Format
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm run format:check

      - name: ğŸ—ï¸ Type Check
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm run type-check

      - name: ğŸ§ª Run Unit Tests
        working-directory: ${{ env.SERVICE_PATH }}
        env:
          NEXT_PUBLIC_AUTH_SERVICE_URL: https://mock-auth-service.com/api/v1
          NEXT_PUBLIC_TASK_SERVICE_URL: https://mock-task-service.com/api/v1
        run: npm run test:coverage

      - name: ğŸ§ª Run Component Tests
        working-directory: ${{ env.SERVICE_PATH }}
        env:
          NEXT_PUBLIC_AUTH_SERVICE_URL: https://mock-auth-service.com/api/v1
          NEXT_PUBLIC_TASK_SERVICE_URL: https://mock-task-service.com/api/v1
        run: npm run test:components

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.SERVICE_PATH }}/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ğŸ—ï¸ Build Test
  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        environment: [staging, production]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_PATH }}/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm ci

      - name: ğŸ—ï¸ Build for Staging
        if: matrix.environment == 'staging'
        working-directory: ${{ env.SERVICE_PATH }}
        env:
          NEXT_PUBLIC_AUTH_SERVICE_URL: ${{ vars.AUTH_SERVICE_STAGING_URL }}/api/v1
          NEXT_PUBLIC_TASK_SERVICE_URL: ${{ vars.TASK_SERVICE_STAGING_URL }}/api/v1
          NEXT_PUBLIC_APP_NAME: Task Manager Pro (Staging)
          NEXT_PUBLIC_APP_VERSION: ${{ github.sha }}
        run: npm run build

      - name: ğŸ—ï¸ Build for Production
        if: matrix.environment == 'production'
        working-directory: ${{ env.SERVICE_PATH }}
        env:
          NEXT_PUBLIC_AUTH_SERVICE_URL: ${{ vars.AUTH_SERVICE_PRODUCTION_URL }}/api/v1
          NEXT_PUBLIC_TASK_SERVICE_URL: ${{ vars.TASK_SERVICE_PRODUCTION_URL }}/api/v1
          NEXT_PUBLIC_APP_NAME: Task Manager Pro
          NEXT_PUBLIC_APP_VERSION: ${{ github.sha }}
        run: npm run build

      - name: ğŸ“ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.environment }}
          path: ${{ env.SERVICE_PATH }}/.next
          retention-days: 1

  # ğŸ”— Dependency Check (verifica que los servicios backend estÃ©n disponibles)
  check-dependencies:
    name: ğŸ”— Check Backend Services
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: ğŸ” Check Backend Services (Staging)
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "ğŸ” Checking backend services staging availability..."
          
          # Check Auth Service
          curl -f ${{ vars.AUTH_SERVICE_STAGING_URL }}/api/v1/health || {
            echo "âŒ Auth Service staging is not available. Deployment aborted."
            exit 1
          }
          
          # Check Task Service
          curl -f ${{ vars.TASK_SERVICE_STAGING_URL }}/api/v1/health || {
            echo "âŒ Task Service staging is not available. Deployment aborted."
            exit 1
          }
          
          echo "âœ… All backend services staging are healthy!"

      - name: ğŸ” Check Backend Services (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ” Checking backend services production availability..."
          
          # Check Auth Service
          curl -f ${{ vars.AUTH_SERVICE_PRODUCTION_URL }}/api/v1/health || {
            echo "âŒ Auth Service production is not available. Deployment aborted."
            exit 1
          }
          
          # Check Task Service
          curl -f ${{ vars.TASK_SERVICE_PRODUCTION_URL }}/api/v1/health || {
            echo "âŒ Task Service production is not available. Deployment aborted."
            exit 1
          }
          
          echo "âœ… All backend services production are healthy!"

  # ğŸš€ Deploy to Staging (develop branch)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-test, check-dependencies]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    environment:
      name: staging
      url: ${{ vars.FRONTEND_STAGING_URL }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-staging
          path: ${{ env.SERVICE_PATH }}/.next

      - name: ğŸš€ Deploy to Render Staging
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_FRONTEND_STAGING_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true

      - name: ğŸ” Health Check Staging
        run: |
          echo "ğŸ¥ Waiting for staging frontend to be ready..."
          sleep 45
          curl -f ${{ vars.FRONTEND_STAGING_URL }} || exit 1
          echo "âœ… Staging deployment successful!"

      - name: ğŸ§ª E2E Smoke Tests on Staging
        run: |
          echo "ğŸ§ª Running E2E smoke tests on staging..."
          # Basic connectivity tests
          curl -I ${{ vars.FRONTEND_STAGING_URL }} | grep "200 OK"
          echo "âœ… E2E smoke tests passed!"

  # ğŸŒŸ Deploy to Production (main branch)
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-test, check-dependencies]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: ${{ vars.FRONTEND_PRODUCTION_URL }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-production
          path: ${{ env.SERVICE_PATH }}/.next

      - name: ğŸŒŸ Deploy to Render Production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_FRONTEND_PRODUCTION_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true

      - name: ğŸ” Health Check Production
        run: |
          echo "ğŸ¥ Waiting for production frontend to be ready..."
          sleep 45
          curl -f ${{ vars.FRONTEND_PRODUCTION_URL }} || exit 1
          echo "âœ… Production deployment successful!"

      - name: ğŸ§ª E2E Smoke Tests on Production
        run: |
          echo "ğŸ§ª Running E2E smoke tests on production..."
          curl -I ${{ vars.FRONTEND_PRODUCTION_URL }} | grep "200 OK"
          echo "âœ… E2E smoke tests passed!"

      - name: ğŸ“¢ Notify Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Frontend deployed successfully to production!"
          echo "ğŸ”— URL: ${{ vars.FRONTEND_PRODUCTION_URL }}"

  # ğŸ” Lighthouse Performance Audit (solo en producciÃ³n)
  lighthouse-audit:
    name: ğŸ” Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Lighthouse Audit
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ vars.FRONTEND_PRODUCTION_URL }}
            ${{ vars.FRONTEND_PRODUCTION_URL }}/login
            ${{ vars.FRONTEND_PRODUCTION_URL }}/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ğŸ—ï¸ Build Docker Image (for manual deployments)
  build-docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/task-manager-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/task-manager-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_AUTH_SERVICE_URL=${{ vars.AUTH_SERVICE_PRODUCTION_URL }}/api/v1
            NEXT_PUBLIC_TASK_SERVICE_URL=${{ vars.TASK_SERVICE_PRODUCTION_URL }}/api/v1
            NEXT_PUBLIC_APP_NAME=Task Manager Pro
            NEXT_PUBLIC_APP_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max