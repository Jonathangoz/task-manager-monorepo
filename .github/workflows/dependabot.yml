# dependabot.yml - Task-Manager-Monorepo (raiz del proyecto)

version: 2 # <-- AquÃ­ estaba el error, corregido de 'ersion' a 'version'

updates:
  # Root package.json dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Bogota"
    open-pull-requests-limit: 10
    reviewers:
      - "Jonathangoz"
    assignees:
      - "Jonathangoz"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "automerge"

  # Auth Service dependencies
  - package-ecosystem: "npm"
    directory: "/services/auth-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:30"
      timezone: "America/Bogota"
    open-pull-requests-limit: 5
    reviewers:
      - "Jonathangoz"
    assignees:
      - "Jonathangoz"
    commit-message:
      prefix: "chore(auth-service)"
      include: "scope"
    labels:
      - "dependencies"
      - "auth-service"

  # Task Service dependencies
  - package-ecosystem: "npm"
    directory: "/services/task-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/Bogota"
    open-pull-requests-limit: 5
    reviewers:
      - "Jonathangoz"
    assignees:
      - "Jonathangoz"
    commit-message:
      prefix: "chore(task-service)"
      include: "scope"
    labels:
      - "dependencies"
      - "task-service"

  # Docker updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/Bogota"
    open-pull-requests-limit: 3
    reviewers:
      - "Jonathangoz"
    assignees:
      - "Jonathangoz"
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "docker"
      - "infrastructure"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "America/Bogota"
    open-pull-requests-limit: 3
    reviewers:
      - "Jonathangoz"
    assignees:
      - "Jonathangoz"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "github-actions"
      - "ci-cd"

  # Shared dependencies (if exists)
  - package-ecosystem: "npm"
    directory: "/shared"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "America/Bogota"
    open-pull-requests-limit: 3
    reviewers:
      - "Jonathangoz"
    assignees:
      - "Jonathangoz"
    commit-message:
      prefix: "chore(shared)"
    labels:
      - "dependencies"
      - "shared"