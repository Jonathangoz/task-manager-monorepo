  # ğŸŒŸ Deploy to Production (main branch)
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: Task-manager
      url: ${{ vars.TASK_SERVICE_PRODUCTION_URL }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŒŸ Deploy to Render Production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_TASK_SERVICE_PRODUCTION_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: ğŸ©º Health Check Production (con reintentos)
        run: |
          echo "ğŸš€ Deploy triggered on Render. Waiting for the new version to go live..."
          # Una espera inicial de 60 segundos para darle tiempo a Render a iniciar el proceso
          sleep 60 

          # Bucle de reintentos por hasta 5 minutos (20 intentos * 15s = 300s)
          for i in {1..20}; do
            # âœ… Usamos el endpoint '/healht' porque es el que asegura que las dependencias estÃ¡n listas
            response_code=$(curl -o /dev/null -s -w "%{http_code}" "${{ vars.TASK_SERVICE_PRODUCTION_URL }}/api/v1/health")
            
            if [ "$response_code" -eq 200 ]; then
              echo "âœ… Health check passed with status 200 on attempt $i."
              exit 0
            fi
            
            echo "Attempt $i: Health check failed with status $response_code. Retrying in 15 seconds..."
            sleep 15
          done

          echo "âŒ Health check failed after multiple attempts."
          exit 1

      - name: ğŸ“¢ Notify Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Task Service deployed successfully to production!"
          echo "ğŸ”— URL: ${{ vars.TASK_SERVICE_PRODUCTION_URL }}"
