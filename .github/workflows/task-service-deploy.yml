on:
  push:
    branches: [main, develop]
    paths:
      - 'services/task-service/**'
      - 'shared/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/task-service-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/task-service/**'
      - 'shared/**'

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'
  SERVICE_PATH: './services/task-service'

jobs:
  # âœ… Testing y Quality Checks
  test:
    name: ğŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: task_test_db
          POSTGRES_USER: task_test_user
          POSTGRES_PASSWORD: task_test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint Code
        run: pnpm --filter task-manager-task-service lint:check

      - name: ğŸ—ï¸ Generate Prisma Client
        run: pnpm --filter task-manager-task-service prisma:generate
        env:
          DATABASE_URL: postgresql://task_test_user:task_test_password@localhost:5432/task_test_db

      - name: ğŸ—ï¸ Build Application
        run: pnpm --filter task-manager-task-service build

