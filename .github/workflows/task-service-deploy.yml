# .github/workflows/task-service-deploy.yml
name: ✅ Task Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/task-service/**'
      - 'shared/**'
      - '.github/workflows/task-service-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'services/task-service/**'
      - 'shared/**'

env:
  NODE_VERSION: '20'
  SERVICE_PATH: './services/task-service'

jobs:
  # ✅ Análisis de Código y Testing
  test:
    name: 🧪 Tests & Code Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: task_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_PATH }}/package-lock.json

      - name: 📦 Install Dependencies
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm ci

      - name: 🔍 Lint Code
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm run lint

      - name: 🎨 Check Code Format
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm run format:check

      - name: 🏗️ Build Application
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm run build

      - name: 🗄️ Setup Test Database
        working-directory: ${{ env.SERVICE_PATH }}
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/task_test
          REDIS_URL: redis://localhost:6379
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: 🧪 Run Unit Tests
        working-directory: ${{ env.SERVICE_PATH }}
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/task_test
          REDIS_URL: redis://localhost:6379
          AUTH_SERVICE_URL: http://localhost:3001
          AUTH_SERVICE_VERIFY_TOKEN_ENDPOINT: /api/v1/auth/verify-token
        run: npm run test:coverage

      - name: 🧪 Run Integration Tests
        working-directory: ${{ env.SERVICE_PATH }}
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/task_test
          REDIS_URL: redis://localhost:6379
          AUTH_SERVICE_URL: http://localhost:3001
          AUTH_SERVICE_VERIFY_TOKEN_ENDPOINT: /api/v1/auth/verify-token
        run: npm run test:integration

      - name: 🧪 API Contract Tests
        working-directory: ${{ env.SERVICE_PATH }}
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/task_test
          REDIS_URL: redis://localhost:6379
          AUTH_SERVICE_URL: http://localhost:3001
        run: npm run test:contracts

      - name: 📊 Upload Coverage Reports
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.SERVICE_PATH }}/coverage/lcov.info
          flags: task-service
          name: task-service-coverage

  # 🔗 Dependency Check (verifica que Auth Service esté disponible)
  check-dependencies:
    name: 🔗 Check Service Dependencies
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: 🔍 Check Auth Service Health (Staging)
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "🔍 Checking Auth Service staging availability..."
          curl -f ${{ vars.AUTH_SERVICE_STAGING_URL }}/api/v1/health || {
            echo "❌ Auth Service staging is not available. Deployment aborted."
            exit 1
          }
          echo "✅ Auth Service staging is healthy!"

      - name: 🔍 Check Auth Service Health (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "🔍 Checking Auth Service production availability..."
          curl -f ${{ vars.AUTH_SERVICE_PRODUCTION_URL }}/api/v1/health || {
            echo "❌ Auth Service production is not available. Deployment aborted."
            exit 1
          }
          echo "✅ Auth Service production is healthy!"

  # 🚀 Deploy to Staging (develop branch)
  deploy-staging:
    name: 🚀 Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, check-dependencies]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    environment:
      name: staging
      url: ${{ vars.TASK_SERVICE_STAGING_URL }}

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🚀 Deploy to Render Staging
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_TASK_SERVICE_STAGING_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true

      - name: 🔍 Health Check Staging
        run: |
          echo "🏥 Waiting for staging service to be ready..."
          sleep 30
          curl -f ${{ vars.TASK_SERVICE_STAGING_URL }}/api/v1/health || exit 1
          echo "✅ Staging deployment successful!"

      - name: 🧪 Smoke Tests on Staging
        run: |
          echo "🧪 Running smoke tests on staging..."
          # Test basic endpoints
          curl -f ${{ vars.TASK_SERVICE_STAGING_URL }}/api/v1/health
          curl -f ${{ vars.TASK_SERVICE_STAGING_URL }}/api/v1/docs
          echo "✅ Smoke tests passed!"

  # 🌟 Deploy to Production (main branch)
  deploy-production:
    name: 🌟 Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, check-dependencies]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: ${{ vars.TASK_SERVICE_PRODUCTION_URL }}

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🌟 Deploy to Render Production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_TASK_SERVICE_PRODUCTION_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true

      - name: 🔍 Health Check Production
        run: |
          echo "🏥 Waiting for production service to be ready..."
          sleep 30
          curl -f ${{ vars.TASK_SERVICE_PRODUCTION_URL }}/api/v1/health || exit 1
          echo "✅ Production deployment successful!"

      - name: 🧪 Smoke Tests on Production
        run: |
          echo "🧪 Running smoke tests on production..."
          curl -f ${{ vars.TASK_SERVICE_PRODUCTION_URL }}/api/v1/health
          curl -f ${{ vars.TASK_SERVICE_PRODUCTION_URL }}/api/v1/docs
          echo "✅ Smoke tests passed!"

      - name: 📢 Notify Deployment Success
        if: success()
        run: |
          echo "🎉 Task Service deployed successfully to production!"
          echo "🔗 URL: ${{ vars.TASK_SERVICE_PRODUCTION_URL }}"

  # 🏗️ Build Docker Image (for manual deployments)
  build-docker:
    name: 🐳 Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/task-manager-tasks:latest
            ${{ secrets.DOCKER_USERNAME }}/task-manager-tasks:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max