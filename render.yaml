# Render Blueprint corregido - HEALTH CHECKS OPTIMIZADOS
services:
  # üîê Auth Service - Production
  - type: web
    name: task-manager-auth-service
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./services/auth-service
    buildCommand: |
      echo "üèóÔ∏è Building Auth Service..."
      cd ../.. && pnpm install --frozen-lockfile && cd ./services/auth-service
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    # CONFIGURACI√ìN DE HEALTH CHECK OPTIMIZADA PARA RENDER
    healthCheckPath: /api/v1/health/ready
    autoDeploy: true
    envVars:
      # Variables espec√≠ficas del servicio
      - key: NODE_ENV
        value: Task-Env
      - key: PORT
        value: Task-Env
      - key: API_VERSION
        value: Task-Env

      # Variables de base de datos y cache
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-unified-db-prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod
          property: connectionString
      - key: REDIS_PREFIX
        value: 'auth:'

      # üîë JWT Configuration - VALORES DIRECTOS
      - key: JWT_SECRET
        value: Task-Env
      - key: JWT_ISSUER
        value: Task-Env
      - key: JWT_EXPIRES_IN
        value: Task-Env
      - key: REFRESH_TOKEN_SECRET
        value: Task-Env
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: Task-Env
      - key: JWE_SECRET
        value: Task-Env
      - key: JWE_ALGORITHM
        value: Task-Env
      - key: JWE_ENCRYPTION
        value: Task-Env

      # üîê Security
      - key: AUTH_SERVICE_API_KEY
        value: Task-Env

      # üåê CORS Configuration
      - key: CORS_ORIGIN
        value: Task-Env

      # üîß Logging y configuraci√≥n - OPTIMIZADO PARA RENDER
      - key: LOG_LEVEL
        value: 'warn' # ‚úÖ Reducir logs para mejor performance
      - key: LOG_PRETTY
        value: 'false'
      - key: RATE_LIMIT_WINDOW_MS
        value: '900000'
      - key: RATE_LIMIT_MAX_REQUESTS
        value: '100'
      - key: HELMET_ENABLED
        value: 'true'
      - key: HEALTH_CHECK_ENABLED
        value: 'true'
      - key: SWAGGER_ENABLED
        value: 'false' # ‚úÖ Deshabilitado en producci√≥n

      - key: MAX_LOGIN_ATTEMPTS
        value: '5'
      - key: ACCOUNT_LOCK_TIME
        value: '1800000' # 30 minutos
      - key: PASSWORD_RESET_TOKEN_EXPIRES
        value: '3600000' # 1 hora
      - key: EMAIL_VERIFICATION_ENABLED
        value: 'false'

      # TTLs de CACHE (en segundos)
      - key: CACHE_TTL_USER_SESSIONS
        value: '900' # 15 minutos
      - key: CACHE_TTL_USER_DATA
        value: '300' # 5 minutos
      - key: CACHE_TTL_BLACKLIST
        value: '86400' # 24 horas

      # üîß Logging y configuraci√≥n - OPTIMIZADO PARA RENDER
      - key: LOG_LEVEL
        value: 'warn' # Reducir logs para mejor performance

      # ‚úÖ TIMEOUTS CR√çTICOS PARA RENDER - M√ÅS GENEROSOS
      - key: HTTP_REQUEST_TIMEOUT
        value: '180000' # 3 minutos (m√°s generoso)
      - key: HEALTH_CHECK_TIMEOUT
        value: '10000' # 10 segundos para health checks
      - key: DATABASE_TIMEOUT
        value: '45000' # 45 segundos para BD
      - key: REDIS_TIMEOUT
        value: '5000' # 5 segundos para Redis

  # ‚úÖ Task Service - Production
  - type: web
    name: task-manager-task-service
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./services/task-service
    buildCommand: |
      echo "üèóÔ∏è Building Task Service..."
      cd ../.. && pnpm install --frozen-lockfile && cd ./services/task-service
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    # ‚úÖ HEALTH CHECK PATH CORREGIDO
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      # Variables espec√≠ficas del servicio
      - key: NODE_ENV
        value: Task-Env
      - key: PORT
        value: 3002
      - key: API_VERSION
        value: Task-Env

      # Variables de base de datos y cache
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-unified-db-prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod
          property: connectionString
      - key: REDIS_PREFIX
        value: 'tasks:'

      # üîó Comunicaci√≥n entre servicios
      - key: AUTH_SERVICE_URL
        value: 'https://task-manager-auth-service.onrender.com'
      - key: AUTH_SERVICE_VERIFY_ENDPOINT
        value: '/api/v1/auth/verify-token'
      - key: AUTH_SERVICE_API_KEY
        value: Task-Env
      - key: AUTH_SERVICE_TIMEOUT
        value: '15000' # ‚úÖ M√°s generoso para comunicaci√≥n entre servicios

      # üîë JWT Configuration - MISMOS VALORES QUE AUTH
      - key: JWT_SECRET
        value: Task-Env
      - key: JWT_ISSUER
        value: Task-Env

      # üåê CORS Configuration
      - key: CORS_ORIGIN
        value: 'https://your-frontend-url.onrender.com,https://task-manager-auth-service.onrender.com'

      # Variables espec√≠ficas de tareas
      - key: DEFAULT_PAGE_SIZE
        value: '20'
      - key: MAX_PAGE_SIZE
        value: '100'
      - key: CACHE_TTL_TASKS
        value: '300'
      - key: CACHE_TTL_CATEGORIES
        value: '600'
      - key: CACHE_TTL_USER_TASKS
        value: '180'

      # Variables de logging y configuraci√≥n
      - key: LOG_LEVEL
        value: 'warn' # ‚úÖ Reducir logs
      - key: LOG_PRETTY
        value: 'false'
      - key: RATE_LIMIT_WINDOW_MS
        value: '900000'
      - key: RATE_LIMIT_MAX_REQUESTS
        value: '200'
      - key: HELMET_ENABLED
        value: 'true'
      - key: HEALTH_CHECK_ENABLED
        value: 'true'
      - key: SWAGGER_ENABLED
        value: 'false' # ‚úÖ Deshabilitado en producci√≥n

      # ‚úÖ TIMEOUTS CR√çTICOS PARA RENDER
      - key: HTTP_REQUEST_TIMEOUT
        value: '180000'
      - key: HEALTH_CHECK_TIMEOUT
        value: '10000'
      - key: DATABASE_TIMEOUT
        value: '45000'
      - key: REDIS_TIMEOUT
        value: '5000'

  # Production Redis Cache
  - type: keyvalue
    name: task-manager-cache-prod
    plan: free
    region: oregon
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

databases:
  - name: task-manager-unified-db-prod
    databaseName: task_manager_db_prod_bdpt
    user: task_manager_user_prod
    plan: free
    region: oregon
