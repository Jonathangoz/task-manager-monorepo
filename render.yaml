# Render Blueprint for Task Manager MonoRepo
# Repository: Jonathangoz/task-manager-monorepo
# Branches: main (production), develop (staging)

previewsEnabled: true
previewsExpireAfterDays: 7

services:
  # üîê Auth Service - Production
  - type: web
    name: task-manager-auth-service
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./services/auth-service
    buildCommand: |
      echo "üèóÔ∏è Building Auth Service..."
      pnpm install --frozen-lockfile
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: auth-db-prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: task-manager-cache-prod
          property: connectionString
      - key: REDIS_PREFIX
        value: "auth:"
      - key: JWT_SECRET
        generateValue: false
      - key: JWT_EXPIRES_IN
        value: "15m"
      - key: JWT_ISSUER
        value: "task-manager-auth"
      - key: REFRESH_TOKEN_SECRET
        generateValue: false
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: "7d"
      - key: JWE_SECRET
        generateValue: false
      - key: JWE_ALGORITHM
        value: "dir"
      - key: JWE_ENCRYPTION
        value: "A256GCM"
      - key: CORS_ORIGIN
        value: "*" # Configurar con dominio espec√≠fico en producci√≥n
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_PRETTY
        value: "false"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: HELMET_ENABLED
        value: "true"
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: SWAGGER_ENABLED
        value: "true"

  # üîê Auth Service - Staging
  - type: web
    name: task-manager-auth-service-staging
    runtime: node
    plan: free
    region: oregon
    branch: develop
    rootDir: ./services/auth-service
    buildCommand: |
      echo "üèóÔ∏è Building Auth Service (Staging)..."
      pnpm install --frozen-lockfile
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: staging
      - key: PORT
        value: 3001
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: auth-db-staging
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: task-manager-cache-staging
          property: connectionString
      - key: REDIS_PREFIX
        value: "auth:staging:"
      - key: JWT_SECRET
        generateValue: false
      - key: JWT_EXPIRES_IN
        value: "15m"
      - key: JWT_ISSUER
        value: "task-manager-auth-staging"
      - key: REFRESH_TOKEN_SECRET
        generateValue: false
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: "7d"
      - key: JWE_SECRET
        generateValue: false
      - key: JWE_ALGORITHM
        value: "dir"
      - key: JWE_ENCRYPTION
        value: "A256GCM"
      - key: CORS_ORIGIN
        value: "*"
      - key: LOG_LEVEL
        value: "debug"
      - key: LOG_PRETTY
        value: "false"
      - key: SWAGGER_ENABLED
        value: "true"

  # ‚úÖ Task Service - Production
  - type: web
    name: task-manager-task-service
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./services/task-service
    buildCommand: |
      echo "üèóÔ∏è Building Task Service..."
      pnpm install --frozen-lockfile
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: task-db-prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: task-manager-cache-prod
          property: connectionString
      - key: REDIS_PREFIX
        value: "tasks:"
      - key: AUTH_SERVICE_URL
        fromService:
          type: web
          name: task-manager-auth-service
          property: url
      - key: AUTH_SERVICE_VERIFY_ENDPOINT
        value: "/api/v1/auth/verify-token"
      - key: JWT_SECRET
        sync: false
        generateValue: false # Debe ser el mismo que auth-service
      - key: JWT_ISSUER
        value: "task-manager-auth"
      - key: CORS_ORIGIN
        value: "*" # Configurar con dominio espec√≠fico
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_PRETTY
        value: "false"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "200"
      - key: DEFAULT_PAGE_SIZE
        value: "20"
      - key: MAX_PAGE_SIZE
        value: "100"
      - key: HELMET_ENABLED
        value: "true"
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: SWAGGER_ENABLED
        value: "true"

  # ‚úÖ Task Service - Staging
  - type: web
    name: task-manager-task-service-staging
    runtime: node
    plan: free
    region: oregon
    branch: develop
    rootDir: ./services/task-service
    buildCommand: |
      echo "üèóÔ∏è Building Task Service (Staging)..."
      pnpm install --frozen-lockfile
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: staging
      - key: PORT
        value: 3002
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: task-db-staging
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: task-manager-cache-staging
          property: connectionString
      - key: REDIS_PREFIX
        value: "tasks:staging:"
      - key: AUTH_SERVICE_URL
        fromService:
          type: web
          name: task-manager-auth-service-staging
          property: url
      - key: AUTH_SERVICE_VERIFY_ENDPOINT
        value: "/api/v1/auth/verify-token"
      - key: JWT_SECRET
        sync: false
        generateValue: false
      - key: JWT_ISSUER
        value: "task-manager-auth-staging"
      - key: CORS_ORIGIN
        value: "*"
      - key: LOG_LEVEL
        value: "debug"
      - key: LOG_PRETTY
        value: "false"
      - key: SWAGGER_ENABLED
        value: "true"

databases:
  # Production Databases
  - name: auth-db-prod
    databaseName: auth_db
    user: auth_user
    plan: free
    region: oregon

  - name: task-db-prod
    databaseName: task_db
    user: task_user
    plan: free
    region: oregon

  # Staging Databases
  - name: auth-db-staging
    databaseName: auth_db_staging
    user: auth_user_staging
    plan: free
    region: oregon

  - name: task-db-staging
    databaseName: task_db_staging
    user: task_user_staging
    plan: free
    region: oregon

# Redis instances
redis:
  # Production Redis
  - name: task-manager-cache-prod
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
    
  # Staging Redis
  - name: task-manager-cache-staging
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
