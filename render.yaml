# Render Blueprint for Task Manager MonoRepo
# Repository: Jonathangoz/task-manager-monorepo
# Branches: main (production)

previewsEnabled: false 

services:
  # üîê Auth Service - Production
  - type: web
    name: task-manager-auth-service
    runtime: node
    plan: free
    region: oregon
    branch: main 
    rootDir: ./services/auth-service
    buildCommand: |
      echo "üèóÔ∏è Building Auth Service..."
      pnpm install --frozen-lockfile
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: auth-db-prod 
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod 
          property: connectionString
      - key: REDIS_PREFIX
        value: "auth:"
      - key: JWT_SECRET
        value: JWT_GLOBAL_SECRET
      - key: JWT_EXPIRES_IN
        value: "15m"
      - key: JWT_ISSUER
        value: "task-manager-auth"
      - key: REFRESH_TOKEN_SECRET
        value: REFRESH_TOKEN_GLOBAL_SECRET
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: "7d"
      - key: JWE_SECRET
        value: JWE_GLOBAL_SECRET
      - key: JWE_ALGORITHM
        value: "dir"
      - key: JWE_ENCRYPTION
        value: "A256GCM"
      - key: CORS_ORIGIN
        value: "*" 
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_PRETTY
        value: "false"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: HELMET_ENABLED
        value: "true"
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: SWAGGER_ENABLED
        value: "true"

  # ‚úÖ Task Service - Production
  - type: web
    name: task-manager-task-service
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./services/task-service
    buildCommand: |
      echo "üèóÔ∏è Building Task Service..."
      pnpm install --frozen-lockfile
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: task-db-prod 
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod 
          property: connectionString
      - key: REDIS_PREFIX
        value: "tasks:"
      # Nota: AUTH_SERVICE_URL apunta al nombre de servicio interno de Render para Auth
      # Esto solo funciona para comunicaci√≥n interna entre servicios en Render.
      # Si el Task Service necesita contactar al Auth Service desde fuera de Render, necesitar√≠as la URL p√∫blica.
      - key: AUTH_SERVICE_URL
        value: "http://task-manager-auth-service:3001" # Comunicaci√≥n interna Render
      - key: AUTH_SERVICE_VERIFY_ENDPOINT
        value: "/api/v1/auth/verify-token"
      - key: JWT_SECRET
        value: JWT_GLOBAL_SECRET
      - key: JWT_ISSUER
        value: "task-manager-auth"
      - key: AUTH_SERVICE_API_KEY
        value: AUTH_SERVICE_API_KEY
      - key: CORS_ORIGIN
        value: "*" 
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_PRETTY
        value: "false"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "200"
      - key: DEFAULT_PAGE_SIZE
        value: "20"
      - key: MAX_PAGE_SIZE
        value: "100"
      - key: HELMET_ENABLED
        value: "true"
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: SWAGGER_ENABLED
        value: "true"
      - key: CACHE_TTL_TASKS
        value: "300"
      - key: CACHE_TTL_CATEGORIES
        value: "600"
      - key: CACHE_TTL_USER_TASKS
        value: "180"

  # Production Redis Cache
  - type: keyvalue
    name: task-manager-cache-prod
    plan: free 
    region: oregon
    ipAllowList: [] 
    maxmemoryPolicy: allkeys-lru

databases:
  # Production Databases
  - name: auth-db-prod
    databaseName: auth_db
    user: auth_user
    plan: free 
    region: oregon

  - name: task-db-prod
    databaseName: task_db
    user: task_user
    plan: free 
    region: oregon