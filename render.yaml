services:
  # üîê Auth Service
  - type: web
    name: task-manager-auth-service
    runtime: node
    plan: free
    rootDir: ./services/auth-service
    buildCommand: pnpm install --frozen-lockfile && pnpm prisma:generate && pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: auth-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: task-manager-cache
          property: connectionString
      - key: REDIS_PREFIX
        value: "auth:"
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "15m"
      - key: JWT_ISSUER
        value: "task-manager-auth"
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: "7d"
      - key: JWE_SECRET
        generateValue: true
      - key: JWE_ALGORITHM
        value: "dir"
      - key: JWE_ENCRYPTION
        value: "A256GCM"
      - key: CORS_ORIGIN
        value: "https://task-manager-frontend-xxx.onrender.com" # Reemplazar con URL real
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_PRETTY
        value: "false"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"

  # ‚úÖ Task Service
  - type: web
    name: task-manager-task-service
    runtime: node
    plan: free
    rootDir: ./services/task-service
    buildCommand: pnpm install --frozen-lockfile && pnpm prisma:generate && pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: task-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: task-manager-cache
          property: connectionString
      - key: REDIS_PREFIX
        value: "tasks:"
      - key: AUTH_SERVICE_URL
        fromService:
          type: web
          name: task-manager-auth-service
          property: url
      - key: AUTH_SERVICE_VERIFY_ENDPOINT
        value: "/api/v1/auth/verify-token"
      - key: JWT_SECRET
        sync: false
        value: "" # ‚ö†Ô∏è DEBES COPIAR MANUALMENTE desde auth-service
      - key: CORS_ORIGIN
        value: "https://task-manager-frontend-xxx.onrender.com" # Reemplazar con URL real
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_PRETTY
        value: "false"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "200"
      - key: DEFAULT_PAGE_SIZE
        value: "20"
      - key: MAX_PAGE_SIZE
        value: "100"

  # üé® Frontend
  - type: web
    name: task-manager-frontend
    runtime: node
    plan: free
    rootDir: ./frontend/task-frontend
    buildCommand: pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_AUTH_SERVICE_URL
        fromService:
          type: web
          name: task-manager-auth-service
          property: url
      - key: NEXT_PUBLIC_TASK_SERVICE_URL
        fromService:
          type: web
          name: task-manager-task-service
          property: url
      - key: NEXT_PUBLIC_APP_NAME
        value: "Task Manager Pro"
      - key: NEXT_PUBLIC_APP_VERSION
        value: "1.0.0"
      - key: NEXT_PUBLIC_API_VERSION
        value: "v1"

databases:
  - name: auth-db
    databaseName: auth_db
    user: auth_user
    plan: free

  - name: task-db
    databaseName: task_db
    user: task_user
    plan: free

redis:
  - name: task-manager-cache
    plan: free
    maxmemoryPolicy: allkeys-lru