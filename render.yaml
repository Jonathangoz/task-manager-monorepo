# Render Blueprint for Task Manager MonoRepo
# Repository: Jonathangoz/task-manager-monorepo
# Branches: main (production)
version: 2

previewsEnabled: false # Deshabilitar si solo vas a usar el branch main

services:
  # üîê Auth Service - Production
  - type: web
    name: task-manager-auth-service
    runtime: node
    plan: free
    region: oregon
    branch: main # Solo se despliega desde la rama 'main' para producci√≥n
    rootDir: ./services/auth-service
    buildCommand: |
      echo "üèóÔ∏è Building Auth Service..."
      cd ../.. && pnpm install --frozen-lockfile && cd ./services/auth-service
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envGroup: task-manager-shared-env # Aqu√≠ se adjunta el Environment Group
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-unified-db-prod # Apunta a la base de datos UNIFICADA
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod # Apunta a tu Redis de producci√≥n
          property: connectionString
      - key: REDIS_PREFIX
        value: "auth:"
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_PRETTY
        value: "false"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: HELMET_ENABLED
        value: "true"
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: SWAGGER_ENABLED
        value: "true"

  # ‚úÖ Task Service - Production
  - type: web
    name: task-manager-task-service
    runtime: node
    plan: free
    region: oregon
    branch: main # Solo se despliega desde la rama 'main' para producci√≥n
    rootDir: ./services/task-service
    buildCommand: |
      echo "üèóÔ∏è Building Task Service..."
      cd ../.. && pnpm install --frozen-lockfile && cd ./services/task-service
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envGroup: task-manager-shared-env # Aqu√≠ se adjunta el Environment Group
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-unified-db-prod # Apunta a la base de datos UNIFICADA
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod # Apunta a tu Redis de producci√≥n
          property: connectionString
      - key: REDIS_PREFIX
        value: "tasks:"
      - key: AUTH_SERVICE_URL
        value: "http://task-manager-auth-service:3001" # Comunicaci√≥n interna Render
      - key: AUTH_SERVICE_VERIFY_ENDPOINT
        value: "/api/v1/auth/verify-token"
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_PRETTY
        value: "false"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "200"
      - key: DEFAULT_PAGE_SIZE
        value: "20"
      - key: MAX_PAGE_SIZE
        value: "100"
      - key: HELMET_ENABLED
        value: "true"
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: SWAGGER_ENABLED
        value: "true"
      - key: CACHE_TTL_TASKS
        value: "300"
      - key: CACHE_TTL_CATEGORIES
        value: "600"
      - key: CACHE_TTL_USER_TASKS
        value: "180"

  # Production Redis Cache
  - type: keyvalue
    name: task-manager-cache-prod
    plan: free 
    region: oregon
    ipAllowList: [] 
    maxmemoryPolicy: allkeys-lru

databases:
  - name: task-manager-unified-db-prod 
    databaseName: task_manager_db_prod 
    user: task_manager_user_prod 
    plan: free
    region: oregon