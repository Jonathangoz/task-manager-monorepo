# render.yaml - Versi√≥n Definitiva y Corregida

services:
  # üîê Auth Service - Production
  - type: web
    name: task-manager-auth-service
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./services/auth-service
    buildCommand: |
      pnpm install --frozen-lockfile
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health/ready
    autoDeploy: true
    envVarGroups:
      - name: Task-Env
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-unified-db-prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod
          property: connectionString

  # ‚úÖ Task Service - Production
  - type: web
    name: task-manager-task-service
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./services/task-service
    buildCommand: |
      pnpm install --frozen-lockfile
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVarGroups:
      - name: Task-Env
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-unified-db-prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod
          property: connectionString
      - key: AUTH_SERVICE_URL # Variable espec√≠fica para la comunicaci√≥n entre servicios
        value: 'https://task-manager-auth-service.onrender.com'

  # Production Redis Cache
  - type: keyvalue
    name: task-manager-cache-prod
    plan: free
    region: oregon
    ipAllowList: [] # Para producci√≥n, considera restringir IPs aqu√≠.
    maxmemoryPolicy: allkeys-lru

databases:
  - name: task-manager-unified-db-prod
    databaseName: task_manager_db_prod_bdpt
    user: task_manager_user_prod
    plan: free
    region: oregon