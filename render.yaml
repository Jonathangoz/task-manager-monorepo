# render.yaml

# Render Blueprint for Task Manager MonoRepo
# Repository: Jonathangoz/task-manager-monorepo
# Branches: main (production), develop (staging)

previewsEnabled: false

services:
  # üîê Auth Service - Production
  - type: web
    name: task-manager-auth-service
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./services/auth-service
    buildCommand: |
      echo "üèóÔ∏è Building Auth Service..."
      pnpm install --frozen-lockfile
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-db-prod # Apuntando a la √∫nica base de datos consolidada
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod
          property: connectionString
      - key: REDIS_PREFIX
        value: "auth:"
      - key: JWT_SECRET
        value: JWT_GLOBAL_SECRET
      - key: JWT_EXPIRES_IN
        value: "15m"
      - key: JWT_ISSUER
        value: "task-manager-auth"
      - key: REFRESH_TOKEN_SECRET
        value: REFRESH_TOKEN_GLOBAL_SECRET
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: "7d"
      - key: JWE_SECRET
        value: JWE_GLOBAL_SECRET
      - key: JWE_ALGORITHM
        value: "dir"
      - key: JWE_ENCRYPTION
        value: "A256GCM"
      - key: CORS_ORIGIN
        value: "*" # Configurar con dominio espec√≠fico en producci√≥n DESPU√âS del despliegue
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_PRETTY
        value: "false"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: HELMET_ENABLED
        value: "true"
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: SWAGGER_ENABLED
        value: "true"

  # ‚úÖ Task Service - Production
  - type: web
    name: task-manager-task-service
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./services/task-service
    buildCommand: |
      echo "üèóÔ∏è Building Task Service..."
      pnpm install --frozen-lockfile
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-db-prod # Apuntando a la √∫nica base de datos consolidada
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod
          property: connectionString
      - key: REDIS_PREFIX
        value: "tasks:"
      - key: AUTH_SERVICE_URL
        value: "http://task-manager-auth-service:3001"
      - key: AUTH_SERVICE_VERIFY_ENDPOINT
        value: "/api/v1/auth/verify-token"
      - key: JWT_SECRET
        value: JWT_GLOBAL_SECRET
      - key: JWT_ISSUER
        value: "task-manager-auth"
      - key: AUTH_SERVICE_API_KEY
        value: AUTH_SERVICE_API_KEY
      - key: CORS_ORIGIN
        value: "*" # Configurar con dominio espec√≠fico DESPU√âS del despliegue
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_PRETTY
        value: "false"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "200"
      - key: DEFAULT_PAGE_SIZE
        value: "20"
      - key: MAX_PAGE_SIZE
        value: "100"
      - key: HELMET_ENABLED
        value: "true"
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: SWAGGER_ENABLED
        value: "true"
      - key: CACHE_TTL_TASKS
        value: "300"
      - key: CACHE_TTL_CATEGORIES
        value: "600"
      - key: CACHE_TTL_USER_TASKS
        value: "180"

  # Production Redis
  - type: keyvalue
    name: task-manager-cache-prod
    plan: free
    region: oregon
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

databases:
  # √önica base de datos consolidada para producci√≥n (Auth y Tasks)
  - name: task-manager-db-prod
    databaseName: task_manager_db # Un nombre de DB m√°s gen√©rico
    user: task_manager_user # Un usuario m√°s gen√©rico
    plan: free
    region: oregon