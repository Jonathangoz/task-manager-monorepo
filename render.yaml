# Render Blueprint for Task Manager MonoRepo
# Repository: Jonathangoz/task-manager-monorepo
# Branches: main (production)
previewsEnabled: false # Deshabilitar si solo vas a usar el branch main

services:
  # üîê Auth Service - Production
  - type: web
    name: task-manager-auth-service
    runtime: node
    plan: free
    region: oregon
    branch: main # Solo se despliega desde la rama 'main' para producci√≥n
    rootDir: ./services/auth-service
    buildCommand: |
      echo "üèóÔ∏è Building Auth Service..."
      cd ../.. && pnpm install --frozen-lockfile && cd ./services/auth-service
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      # Variables espec√≠ficas del servicio
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: API_VERSION
        value: v1
        
      # Variables de base de datos y cache
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-unified-db-prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod
          property: connectionString
      - key: REDIS_PREFIX
        value: "auth:"
        
      # Variables del Environment Group
      - key: JWT_SECRET
        value: task-manager-shared-env
      - key: JWT_ISSUER
        value: task-manager-shared-env
      - key: REFRESH_TOKEN_SECRET
        value: task-manager-shared-env
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: task-manager-shared-env
      - key: JWE_SECRET
        value: task-manager-shared-env
      - key: JWE_ALGORITHM
        value: task-manager-shared-env
      - key: JWE_ENCRYPTION
        value: task-manager-shared-env
      - key: CORS_ORIGIN
        value: task-manager-shared-env
      - key: AUTH_SERVICE_API_KEY
        value: task-manager-shared-env
        
      # Variables de configuraci√≥n espec√≠ficas
      - key: JWT_EXPIRES_IN
        value: "24h"
      - key: BCRYPT_SALT_ROUNDS
        value: "12"
        
      # Variables de logging y configuraci√≥n
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_PRETTY
        value: "false"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: HELMET_ENABLED
        value: "true"
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: SWAGGER_ENABLED
        value: "true"

  # ‚úÖ Task Service - Production
  - type: web
    name: task-manager-task-service
    runtime: node
    plan: free
    region: oregon
    branch: main # Solo se despliega desde la rama 'main' para producci√≥n
    rootDir: ./services/task-service
    buildCommand: |
      echo "üèóÔ∏è Building Task Service..."
      cd ../.. && pnpm install --frozen-lockfile && cd ./services/task-service
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      # Variables espec√≠ficas del servicio
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: API_VERSION
        value: v1
        
      # Variables de base de datos y cache
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-unified-db-prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod
          property: connectionString
      - key: REDIS_PREFIX
        value: "tasks:"
        
      # Comunicaci√≥n entre servicios
      - key: AUTH_SERVICE_URL
        value: "http://task-manager-auth-service:3001"
      - key: AUTH_SERVICE_VERIFY_ENDPOINT
        value: "/api/v1/auth/verify-token"
        
      # Variables del Environment Group
      - key: JWT_SECRET
        value: task-manager-shared-env
      - key: JWT_ISSUER
        value: task-manager-shared-env
      - key: CORS_ORIGIN
        value: task-manager-shared-env
      - key: AUTH_SERVICE_API_KEY
        value: task-manager-shared-env
        
      # Variables espec√≠ficas de tareas
      - key: DEFAULT_PAGE_SIZE
        value: "20"
      - key: MAX_PAGE_SIZE
        value: "100"
      - key: CACHE_TTL_TASKS
        value: "300"
      - key: CACHE_TTL_CATEGORIES
        value: "600"
      - key: CACHE_TTL_USER_TASKS
        value: "180"
        
      # Variables de logging y configuraci√≥n
      - key: LOG_LEVEL
        value: "info"
      - key: LOG_PRETTY
        value: "false"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "200"
      - key: HELMET_ENABLED
        value: "true"
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: SWAGGER_ENABLED
        value: "true"

  # Production Redis Cache
  - type: keyvalue
    name: task-manager-cache-prod
    plan: free 
    region: oregon
    ipAllowList: [] 
    maxmemoryPolicy: allkeys-lru

databases:
  - name: task-manager-unified-db-prod 
    databaseName: task_manager_db_prod 
    user: task_manager_user_prod 
    plan: free
    region: oregon