# Render Blueprint corregido y vinculado a Environment Group
services:
  # üîê Auth Service - Production
  - type: web
    name: task-manager-auth-service
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./services/auth-service
    buildCommand: |
      echo "üèóÔ∏è Building Auth Service..."
      cd ../.. && pnpm install --frozen-lockfile && cd ./services/auth-service
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health/ready
    autoDeploy: true
    envVarGroups:
      - name: Task-Env
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-unified-db-prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod
          property: connectionString
      - key: REDIS_PREFIX # Espec√≠fico de este servicio
        value: 'auth:'

    # Las Variables ahora se llaman desde environmentGroup de render

  # ‚úÖ Task Service - Production
  - type: web
    name: task-manager-task-service
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: ./services/task-service
    buildCommand: |
      echo "üèóÔ∏è Building Task Service..."
      cd ../.. && pnpm install --frozen-lockfile && cd ./services/task-service
      pnpm prisma:generate
      pnpm build
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1/health
    autoDeploy: true
    # ‚úÖ PASO 1: Vincula tambi√©n este servicio al mismo grupo de entorno.
    envVarGroups:
      - name: Task-Env
    envVars:
      - key: PORT 
        value: 3002
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-unified-db-prod
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: task-manager-cache-prod
          property: connectionString
      - key: REDIS_PREFIX # Espec√≠fico de este servicio
        value: 'tasks:'

      # üîó Esta variable es espec√≠fica para la comunicaci√≥n entre servicios.
      - key: AUTH_SERVICE_URL
        value: 'https://task-manager-auth-service.onrender.com'

    # Las Variables ahora se llaman desde environmentGroup de render

  # Production Redis Cache
  - type: keyvalue
    name: task-manager-cache-prod
    plan: free
    region: oregon
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

databases:
  - name: task-manager-unified-db-prod
    databaseName: task_manager_db_prod_bdpt
    user: task_manager_user_prod
    plan: free
    region: oregon