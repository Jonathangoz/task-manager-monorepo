version: '3.8'

services:
  # ==============================================
  # DATABASES
  # ==============================================
  
  # Auth Service Database
  auth-db:
    image: postgres:16-alpine
    container_name: task-manager-auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - task-manager-network

  # Task Service Database
  task-db:
    image: postgres:16-alpine
    container_name: task-manager-task-db
    environment:
      POSTGRES_DB: task_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - task_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d task_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - task-manager-network

  # ==============================================
  # REDIS CACHE (SIN CONTRASEÃ‘A)
  # ==============================================
  
  redis:
    image: redis:7-alpine
    container_name: task-manager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - task-manager-network

  # ==============================================
  # MICROSERVICES - SOLO BACKEND
  # ==============================================

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile.dev
    container_name: task-manager-auth-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:1234@auth-db:5432/auth_db
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PREFIX: "auth:"
      JWT_SECRET: "dev-jwt-secret-super-secure-for-development-only-minimum-64-characters-long"
      REFRESH_TOKEN_SECRET: "dev-refresh-secret-super-secure-for-development-only-minimum-64-characters"
      JWE_SECRET: "dev-jwe-secret-exactly-32-chars!!"
      CORS_ORIGIN: "http://localhost:3000,http://localhost:3002"
      LOG_LEVEL: "debug"
      LOG_PRETTY: "true"
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
      - /app/dist
      - ./logs:/app/logs
    depends_on:
      auth-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - task-manager-network

  # Task Service
  task-service:
    build:
      context: ./services/task-service
      dockerfile: Dockerfile.dev
    container_name: task-manager-task-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://postgres:1234@task-db:5432/task_db
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PREFIX: "tasks:"
      AUTH_SERVICE_URL: "http://auth-service:3001"
      JWT_SECRET: "dev-jwt-secret-super-secure-for-development-only-minimum-64-characters-long"
      CORS_ORIGIN: "http://localhost:3000,http://localhost:3001"
      LOG_LEVEL: "debug"
      LOG_PRETTY: "true"
    volumes:
      - ./services/task-service:/app
      - /app/node_modules
      - /app/dist
      - ./logs:/app/logs
    depends_on:
      task-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - task-manager-network

# ==============================================
# VOLUMES
# ==============================================
volumes:
  auth_db_data:
    name: task_manager_auth_db_data
  task_db_data:
    name: task_manager_task_db_data
  redis_data:
    name: task_manager_redis_data

# ==============================================
# NETWORKS
# ==============================================
networks:
  task-manager-network:
    name: task-manager-network
    driver: bridge